<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dinámico</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body class="flex items-center justify-center min-h-screen text-white">
    <div class="overlay absolute inset-0"></div>

    <!-- Logo esquina superior izquierda -->
    <a href="#" class="fixed top-6 left-6 z-30 bg-black/40 rounded-full p-2 shadow-lg flex items-center gap-2 logo-btn">
        <img src="Dazzaz-Dev-logo.png" alt="Logo" class="w-14 h-14 object-cover rounded-full border-2 border-white/20">
        <span class="font-bold text-lg tracking-wide logo-text" style="color: #A72C7D; font-family: 'Montserrat', sans-serif;">Dazzaz Dev</span>
    </a>

    <!-- Botón menú hamburguesa -->
    <button id="menu-toggle" class="fixed top-6 right-6 z-30 bg-black/40 rounded-full p-2 shadow-lg focus:outline-none">
        <!-- Icono SVG -->
        <img src="menu.svg" alt="Menú" class="w-8 h-8">
    </button>

    <!-- Menú lateral oculto -->
    <nav id="side-menu" class="fixed top-0 right-0 h-full w-64 bg-black/90 shadow-lg z-40 transform translate-x-full transition-transform duration-300 flex flex-col pt-16 px-8">
        <button id="close-menu" class="self-end mb-8 text-white text-2xl focus:outline-none">&times;</button>
        <a href="#" class="mb-6 text-lg text-white/90 hover:text-white transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"/></svg>
            Inicio
        </a>
        <a href="#" class="mb-6 text-lg text-white/90 hover:text-white transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"/></svg>
            Login
        </a>
        <a href="#" class="mb-6 text-lg text-white/90 hover:text-white transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
            Registro
        </a>
        <a href="#" class="mb-6 text-lg text-white/90 hover:text-white transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 10a9 9 0 11-18 0 9 9 0 0118 0zM12 7v5l3 3"/></svg>
            Contacto
        </a>
    </nav>

    <!-- Main login form container - now without a solid background -->
    <div class="relative p-8 max-w-md w-full m-4 form-anim active" id="login-section">
        <h2 class="text-5xl font-bold text-center mb-10">Log in</h2>

        <form>
            <!-- Username Input -->
            <div class="input-container">
                <!-- User Icon (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder=" "
                    required
                >
                <label for="username" class="floating-label">Username</label>
            </div>

            <!-- Password Input -->
            <div class="input-container">
                <!-- Lock Icon (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder=" "
                    required
                >
                <label for="password" class="floating-label">Password</label>
            </div>

            <!-- Repeat Password Input -->
           

            <button
                type="submit"
                class="login-button w-full bg-red-600 text-white font-bold py-3 px-4 rounded-full transition duration-300 ease-in-out transform mt-8"
            >
                Login
            </button>
        </form>

        <!-- Dots Indicator y enlace a registro -->
        <div class="flex justify-center mt-10 cursor-pointer" id="go-register">
            <div class="dot active"></div>
            <div class="dot"></div>
            <span class="ml-4 text-sm text-white/80 hover:underline">¿No tienes cuenta? Regístrate</span>
        </div>
    </div>

    <!-- Registro (inicialmente oculto) -->
    <div class="relative p-8 max-w-md w-full m-4 form-anim" id="register-section">
        <h2 class="text-5xl font-bold text-center mb-10">Register</h2>
        <form id="register-form">
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <input type="text" id="reg-username" name="reg-username" placeholder=" " required>
                <label for="reg-username" class="floating-label">Username</label>
            </div>
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 4h16v16H4V4zm0 0l8 8 8-8" />
                </svg>
                <input type="email" id="reg-email" name="reg-email" placeholder=" " required>
                <label for="reg-email" class="floating-label">E-mail</label>
            </div>
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <input type="password" id="reg-password" name="reg-password" placeholder=" " required>
                <label for="reg-password" class="floating-label">Password</label>
            </div>
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 17v1a3 3 0 01-3 3H7a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1M7 12h8m-4-4v8" />
                </svg>
                <input type="password" id="reg-repeat-password" name="reg-repeat-password" placeholder=" " required>
                <label for="reg-repeat-password" class="floating-label">Repeat Password</label>
            </div>
            <button type="submit" class="login-button w-full bg-red-600 text-white font-bold py-3 px-4 rounded-full transition duration-300 ease-in-out transform mt-8">Register</button>
        </form>
        <div class="flex justify-center mt-10 cursor-pointer" id="go-login">
            <div class="dot"></div>
            <div class="dot active"></div>
            <span class="text-sm text-white/80 hover:underline">¿Ya tienes cuenta? Inicia sesión</span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
